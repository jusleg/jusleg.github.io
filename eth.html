<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CryptoCharts</title>
        <script type="text/javascript" src="https://cdn.cryptowat.ch/assets/build/scripts/dist/embed.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            function load(){
                // kraken BTCUSD
                 var chart = new cryptowatch.Embed('kraken', 'btcusd', {
                timePeriod: '1H',
                customColorScheme: {
                bg:           "000000",
                text:         "b2b2b2",
                textStrong:   "e5e5e5",
                textWeak:     "7f7f7f",
                short:        "EF5350",
                shortFill:    "F44336",
                long:         "388E3C",
                longFill:     "4CAF50",
                cta:          "363D52",
                ctaHighlight: "414A67",
                alert:        "FFD506",
                }
            });
             var chart2 = new cryptowatch.Embed('kraken', 'ethbtc', {
                timePeriod: '1H',
                customColorScheme: {
                bg:           "000000",
                text:         "b2b2b2",
                textStrong:   "e5e5e5",
                textWeak:     "7f7f7f",
                short:        "EF5350",
                shortFill:    "F44336",
                long:         "388E3C",
                longFill:     "4CAF50",
                cta:          "363D52",
                ctaHighlight: "414A67",
                alert:        "FFD506",
                }
            }); 
             var chart3 = new cryptowatch.Embed('kraken', 'ethusd', {
                timePeriod: '1H',
                customColorScheme: {
                bg:           "000000",
                text:         "b2b2b2",
                textStrong:   "e5e5e5",
                textWeak:     "7f7f7f",
                short:        "EF5350",
                shortFill:    "F44336",
                long:         "388E3C",
                longFill:     "4CAF50",
                cta:          "363D52",
                ctaHighlight: "414A67",
                alert:        "FFD506",
                }
            });    
            
            chart.mount('#chart-btcusd');
            chart2.mount('#chart-ethbtc');
            chart3.mount('#chart-ethusd');
            }
        </script>
        <style>
            .chart{
              width: 100%;
              height: 400px;
            }
            .padded{
                padding-top: 20px;
            }
            body{
                background-color:black;
            }
            .widget-brand{
                visibility:hidden;
            }
        </style>
    </head>
    <body onload="load()">
        <iframe class="hiderow" src='//www.coingecko.com/en/widget_component/ticker/ethereum/usd?id=ethereum' style='border:none; height:92px; width: 275px;' scrolling='no' frameborder='0' allowTransparency='true'></iframe>

        <div class="container">
            <div class="row">
            <div class="col-lg-12 padded">
                <div id="chart-ethbtc" class="chart"></div>
                
             </div>
             <div class="col-sm-6 padded">
                <div id="chart-btcusd" class="chart"></div>
             </div>
             <div class="col-sm-6 padded">
                <div id="chart-ethusd" class="chart"></div>
             </div>
            </div>
        </div>
    </body>
</html>
